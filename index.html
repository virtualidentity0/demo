<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Bootstrap Theme</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto form-container">
                <div class="form-group">
                    <label for="">Enter Deadline</label>
                    <input class="form-control form-deadline" type="text" placeholder="YYYY/MM/DD" name="deadline" value="08/13/2020" />
                </div>
                <div class="form-group">
                    <label for="">Enter Daily Commitment</label>
                    <input class="form-control form-commitment" type="text" placeholder="Hours per day" />
                </div>

                <!-- COLLAPSE -->
                <a href="#collapse-advanced" class="advanced d-block my-2 advanced-toggler" data-toggle="collapse">
                        More parameters</a
                    >
                    <div id="collapse-advanced" class="collapse">
                        <div class="form-group">
                            <label for="">Enter Daily Workday Commitment</label>
                            <input class="form-control form-commitment" type="text" placeholder="Hours per day" />
                            <div id="error-msg" class="d-none"></div>
                        </div>
                        <div class="form-group">
                            <label for="">Enter Weekend Commitment</label>
                            <input class="form-control form-commitment" type="text" placeholder="Hours per day" />
                        </div>
                    </div>

                    <button class="btn btn-danger btn-block main-btn">Submit</button>
                </div>
            </div>

            <!-- OUTPUT -->
            <div class="row mt-5">
                <div class="col-md-6 m-auto">
                    <div class="output">
                        <div class="lead deadline"></div>
                        <div class="lead p-time"></div>
                        <div class="lead days-left"></div>
                        <div class="lead weeks-left"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        ></script>

        <script>
            // Get the current year for the copyright
            $("#year").text(new Date().getFullYear());

            $(function() {
                $('input[name="deadline"]').daterangepicker({
                    singleDatePicker: true,
                    showDropdowns: true,
                    minYear: 1901,
                    maxYear: 2050
                });
            });
        </script>
    </body>
</html>
